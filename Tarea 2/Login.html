<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Sistema de Coevaluaciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center">
            Sistema de coevaluaciones
        </h1>
    </div>
    
        <hr/>
    <div class="container col-3">
        <form>
            <div class="form-group row">
                <label for="rutbox">RUT</label>
                <input type="text" class="form-control" id="rutbox" placeholder="11111111-1">
            </div>

            <div class="form-group row">
                <label for="passbox">Contraseña</label>
                <input type="password" class="form-control" id="passbox" placeholder="Contraseña">
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</body>
</html>
